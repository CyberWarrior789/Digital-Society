{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Forgot Password - Super City</title>
        <meta name="description" content="Super City">
        <meta name="author" content="Super City">
        
        <link rel="stylesheet" href="{% static 'Chairman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'Chairman\assets\css\min.css' %}">
        <link rel="stylesheet" href="{% static 'Chairman\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'Chairman\assets\css\color_skin.css' %}">
        <style>
            .page-header-image{
                    background-image:url("{% static 'Chairman\assets\images\SC\bg.jpg' %}");
            }
        </style>    
    </head>
    <body class="theme-cyan authentication sidebar-collapse">
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Super City</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">          
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary btn-round" href="register.html">SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="page-header">
            <div class="page-header-image"></div>
                <div class="container">
                    <div class="col-md-12 content-center">
                        <div class="card-plain">
                            <form class="form" method="POST" action="{% url 'forgot_password' %}">
                                {% csrf_token %}
                                <div class="header">
                                    <div class="logo-container">
                                        <img src="{% static 'Chairman\assets\images\logo.svg' %}" alt="Login_Logo">
                                    </div>
                                    <h5>Forgot Password</h5>
                                </div>
                                <!-- <div class="alert alert-success" role="alert">
                                    This is a success alert—check it out!
                                </div> -->
                                {% if e_msg %}
                                <div class="alert alert-danger" role="alert">
                                    {{e_msg}}
                                </div>
                                {% endif %}
                                <div class="content">                                                
                                    <div class="input-group input-lg">
                                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                                        <span class="input-group-addon">
                                            <i class="zmdi zmdi-account-circle"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="SEND OTP">
                                    <h5><a href="{% url 'login' %}" class="link">Click Here for Login</a></h5>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="{% static 'Chairman\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'Chairman\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
