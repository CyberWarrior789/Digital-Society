{% extends 'Chairman/index.html' %}
{% block content %}

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>View Complains <small class="text-muted">Welcome to Super City</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                            <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-grid"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Super City</a></li>
                            <li class="breadcrumb-item">Complain</li>
                            <li class="breadcrumb-item active">View Complains</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        {% for com in context.com_all %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card project_widget">
                <div class="pw_img">
                    <img class="img-fluid" src="{{com.pic.url}}" alt="About the image">
                </div>
                <div class="pw_content">
                    <div class="pw_header">
                        <h6>Title : {{com.title}}</h6>
                    </div>
                    <div class="pw_meta">
                        <a href="more-departments.html" class="btn btn-primary btn-simple btn-round">More</a>
                        <a href="more-departments.html" class="btn btn-primary  btn-round">Edit</a>
                    </div>
                </div>  
            </div>
        </div>
        {% endfor %}      
    </div>
    </div>
</section> 
{% endblock %}
